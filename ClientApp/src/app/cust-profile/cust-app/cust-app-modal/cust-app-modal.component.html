<div class="modal-header">
  <h4 class="modal-title pull-left">Cancel Appointment</h4>
  <button
    type="button"
    class="btn-danger btn-sm p-0"
    (click)="bsModalRef.hide()"
  >
    <svg-icon
      class="s"
      src="../../../../assets/img/svg/close-red.svg"
    ></svg-icon>
  </button>
</div>
<div class="modal-body">
  <p>
    Canceling this customer appointment is a permanent action and cannot be
    Undone. Are you sure you want to cancel the appointment ?
  </p>
</div>
<div class="d-flex justify-content-between m-3">
    <button
      class="btn btn-outline-secondary"
      (click)="bsModalRef.hide()"
    >
      DO NOT CANCEL
    </button>
    <button
      class="btn text-white btn-danger"
      (click)="cancelAppointment()"
    >
      CANCEL
    </button>
</div>
