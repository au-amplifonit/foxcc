<div class="main-container col-md-10 offset-1 p-0">
  <div class="d-flex" style="margin-top: 5px;">
    <div class="col-sm-4 col-md-7">
      <div class="text-custom">Appointments</div>
    </div>
    <div class="col-sm-4 col-md-5 d-flex justify-content-end">
      <button
        [routerLink]="['/main/custProfile/appointments/newAppointment']"
        [queryParams]="{ customerId: customerId }"
        class="btn btn-outline-primary col-sm-4 col-md-5 offset-1 p-1"
      >
        New Appointment
      </button>
    </div>
  </div>
  <div class="d-flex flex-column m-1 p-2 main-content relative ">
    <div *ngFor="let years of customerAppointmets" class="m-0">
      <fcw-cust-app-list
        *ngFor="let monthAppointments of years"
        class="m-1"
        [customerAppointments]="monthAppointments"
      ></fcw-cust-app-list>
    </div>
    <ngx-spinner bdColor="rgba(255,255,255,1)" color="#c5003e" [fullScreen]="false" type="ball-spin-clockwise" size="medium" name="spinner"></ngx-spinner>
  </div>
</div>
