<li>
  <div (click)="showNoteItem()" class="mx-1 mb-1 px-2 pb-2 bg-white" [ngClass]="{'bordered' : selectedNote }" >
    <div class="d-flex">
      <div class="d-flex col-md-6 flex-column">
        <div class="d-flex pl-3 my-2">
          <h3 class="medium">{{ note.date | date }}</h3>
        </div>
        <div class="d-flex flex-row pl-3 my-1">
          <div>
            <strong>
              <h5 class="badge btn btn-outline-info">
                {{ note.activityTypeDescription? note.activityTypeDescription : "Activity Type" }}
              </h5>
            </strong>
          </div>
          <div>
            <h5 class="grey ml-2 p-1">
              {{ note.employeeDescription? note.employeeDescription : "Employee Description" }}
            </h5>
          </div>
        </div>
      </div>
      <div class="d-flex col-md-6 justify-content-end align-items-center" *ngIf="hasElipsis">
        <fcw-ellipsis-button *ngIf="true" [data]="note" [menuItems]="menuItems" (ellipsisPoppedUp)="null"
          (ellipsisEvent)="doAction($event)"></fcw-ellipsis-button>
      </div>
    </div>
    <div class="d-flex"  [@showNote]="stateName">
      <div class="d-flex col-md-12">
        <div class="pl-3 my-1">
          {{ note.description }}
        </div>
      </div>
    </div>
  </div>
</li>
